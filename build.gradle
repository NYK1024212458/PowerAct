buildscript {

    repositories {
        google()
        jcenter()

    }
    dependencies {
        // time to have a rest.
        // https://github.com/novoda/bintray-release/issues/298#issuecomment-635845436
        classpath 'com.android.tools.build:gradle:4.0.0'
        classpath 'com.novoda:bintray-release:0.9.2'

    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
    //  Wait for fix: https://github.com/novoda/bintray-release/issues/310
    tasks.withType(Javadoc).all { enabled = false }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
